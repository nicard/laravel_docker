version: '3'

services:
    app:
        build: .
        container_name: app
        entrypoint: dockerize -template ./.docker/app/.env:.env -wait tcp://db:3306 -timeout 40s php-fpm
        #entrypoint: dockerize -wait tcp://db:3306 -timeout 40s ./.docker/entrypoint.sh
        environment:
            - DB_HOST=db
            - DB_PORT=3306
            - DATABASE=laravel_docker
            - USERNAME=root
            - PASSWORD=root    
    
        volumes: 
            - .:/var/www
        networks:
            - app-network
        depends_on:
            - db
            - redis
    nginx: 
        build:  .docker/nginx
        container_name: nginx
        restart: always
        tty: true
        ports:
            - "8000:80"
        volumes:
            - .:/var/www
        networks:
            - app-network
        depends_on:
            - app
    
    db:
        image: mysql:5.7
        command: --innodb-use-native-aio=0
        container_name: db
        restart: always
        tty: true
        ports:
            - "3306:3306"
        volumes:
            - ./.docker/dbdata:/var/lib/mysql
        networks:
            - app-network
        environment:
            - MYSQL_DATABASE=laravel_docker
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_USER=root    
    
    redis:
        image: redis:alpine
        container_name: redis        
        expose:
            - 6379
        networks:
            - app-network
networks:
    app-network:
        driver: bridge